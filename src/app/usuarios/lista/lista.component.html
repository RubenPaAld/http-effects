
<a *ngIf="loading"
  class="button is-large is-primary is-loading is-fullwidth" style="margin-top: 1rem; margin-bottom: 1rem">Loading</a>

<div *ngIf="err" class="notification is-danger">
  Error: {{err.message}}
</div>

<div *ngIf="!loading" class="columns is-mobile is-multiline is-centered">
  <div class="column  is-narrow-mobile is-one-third-tablet is-one-third-desktop is-one-quarter-widescreen is-one-fifth-fullhd"
    *ngFor="let user of usuarios"
  >
    <div class="card" style="max-width: 16rem">
      <div class="card-image">
        <figure class="image is-4by3">
          <img [src]="user.avatar">
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-content has-text-centered">
            <p class="title is-4">{{user.first_name}}</p>
            <p class="subtitle is-6">{{user.last_name}}</p>
          </div>
        </div>

        <div class="content">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          Phasellus nec iaculis mauris. <a>@bulmaio</a>.
          <a href="#">#css</a> <a href="#">#responsive</a>
          <br>
          <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
        </div>
      </div>
    </div>
  </div>
</div>
